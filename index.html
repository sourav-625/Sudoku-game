<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online Sudoku Puzzles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Game<br>Created By Sourav Pati<br>With Passion</h1>
        <div id="sudoku-container" class="sudoku-container">
        </div>
        <button id="generate-btn">Generate Sudoku</button>
        <button id="submit-btn">Submit Solution</button>
        <div id="result" class="result"></div>
        <div id="solutions-container" class="solution"></div>
        <button id="show-solution-btn" style="display:none;">Show Solution</button>
        <button id="new-game-btn" style="display:none;">New Game</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="sudokuScript.js"></script>
    <script src="script.js"></script>
</body>
</html>
